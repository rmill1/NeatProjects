<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    
    <!-- Bootstrap Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
    <!-- Bootstrap Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- link to style.css in this project directory after bootstrap ref -->
    <link rel="stylesheet" type="text/css" href="pokedex.css" />
  </head>
  
  <body>
    <div class="container">
      <img id="title-img" src="https://cdn.glitch.com/2a9f0280-879e-4ff7-ace5-244070f40c6d%2Fpokedex%20header.png?v=1622086024259">
      
    <!--    Text box for user input and buttons to look up pokemon info    -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <input type="text" id="input" placeholder="Enter a Pokemon"></input><br>  
        </div>
      </div>
      
      <div id="description">
        <i>press ENTER to display image and name only</i>
      </div>
      
      <div class="row" id="button-div">
        <div class="col-2"></div>
        <div class="col-2">
          <input type="button" class="button" id="type-button" value="Type"></input>
        </div>
        <div class="col-2">
          <input type="button" class="button" id="abilities-button" value="Abilities"></input>
        </div>
        <div class="col-2">
          <input type ="button" class="button" id="strength-button" value="Strengths"></input>
        </div>
        <div class="col-2">
          <input type ="button" class="button" id="weakness-button" value="Weaknesses"></input>
        </div>
      </div>
      
      <div id="pokeImage">
      </div>

      <div id="pokeName">
      </div>
      
      <div id="pokeInfo">
      </div>  
      
    </div> 

    <footer class="head-foot">
      <div id="link">
<!--         <a href="index.html">Back to Projects</a> -->
      </div>
    </footer> 

  </body>
  <script src="pokedex.js"></script>
</html>
